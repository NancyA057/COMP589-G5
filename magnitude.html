<form method="post" action="{% url 'my_view' %}">
    {% csrf_token %}
    <input name="latitude" id="id_latitude" value="{{ lat_lng.lat }}">
    <input name="longitude" id="id_longitude" value="{{ lat_lng.lng }}">
    <label for="datetime">Datetime:</label>
    <input type="datetime-local" name="datetime" value="{{ initial_datetime }}"><br>
    <input type="submit" value="Submit">
</form>

{% if result %}
<p>Result: {{ result }}</p>
{% endif %}
